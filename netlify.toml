[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"

# Force trailing slashes for consistent URLs (prevents redirect issues)
[[redirects]]
  from = "/thesis"
  to = "/thesis/"
  status = 301

[[redirects]]
  from = "/portfolio"
  to = "/portfolio/"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Universe (internal section - auth handled client-side)
[[redirects]]
  from = "/universe"
  to = "/universe/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
